<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />

</head>
<body>
    <div class="container">
        <h1>Show Me The Simpsons Gifs!</h1>
    
        <!-- Gifs will Get Dumped Dere -->
        <div id="gifs-appear-here"></div>
    
        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>
    
        <form id="gifs-form">
          <label for="gifs-input">Name a Simpsons Character</label>
          <input type="text" id="gifs-input">
    
          <!-- Button triggers new character to be added -->
          <input id="add-character" type="submit" value="Submit">
        </form>
    </div>

    <!--js links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./game.js"></script>

</body>
</html>
